additionalContent:
  sections:
    - title: 開始使用 Microsoft 365 中的符合性
      summary: 如果您是 Microsoft 365 法規遵從性並知道從何處開始，本節會提供主要解決方案的連結，並排定重要合規性區域的優先順序。
      items:
        - title: 了解合規性管理員
          summary: 瞭解合規性管理員是什麼，它如何協助簡化法規遵從性及降低風險，以及其重要元件。
          url: /microsoft-365/compliance/compliance-manager
        - title: 管理測試人員風險
          summary: 偵測、調查和採取組織中惡意和無意活動的動作，以盡可能降低內部風險。
          url: /microsoft-365/compliance/insider-risk-solution-overview
        - title: 管理資訊保護
          summary: 使用 Microsoft 資訊保護 (MIP) 可協助您探索、分類及保護任何地方生活或傳播的機密資訊。
          url: /microsoft-365/compliance/protect-information
        - title: 管理資訊控管
          summary: 使用 Microsoft 資訊控管 (MIG) 功能，針對法規遵從性或法規需求來管理您的資料。
          url: /microsoft-365/compliance/manage-information-governance
        - title: 管理電子文件探索
          summary: 使用 eDiscovery，以法律案例中的證據識別及分析內容。
          url: /microsoft-365/compliance/ediscovery
        - title: 為資料隱私權規定部署資訊保護
          summary: 針對儲存于資料隱私權法規的 Microsoft 365 服務中儲存的個人資料，識別、尋找、保護、管理及控制其資料隱私權事件。
          url: /microsoft-365/solutions/information-protection-deploy