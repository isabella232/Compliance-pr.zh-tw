additionalContent:
  sections:
    - title: 在 Microsoft online services 中開始使用合規性
      summary: 如果您是新的合規性，以及想要從 Microsoft online services 開始的位置，則本節會提供每個服務之主要規範區域的連結。
      items:
        - title: Microsoft Azure
          summary: Azure 規範為您提供規範服務、藍圖、規範指南和資源，以協助您符合法規遵從性義務。
          url: /azure/compliance/
        - title: Dynamics 365
          summary: Business Central 包含功能，可讓客戶輕鬆遵循法規遵從性和法規立法。
          url: /dynamics365/business-central/compliance/compliance-overview
        - title: Microsoft 365
          summary: 如果您的組織需要遵守法律或法規標準，請從這裡開始了解 Microsoft 365 中的合規性。
          url: /microsoft-365/compliance/